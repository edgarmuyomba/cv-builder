<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Dummy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        :root {
            font-size: calc(0.8vh + 0.8vw);
            --yellow: rgb(255, 217, 0);
            --black: rgb(39, 39, 39);
            --grey: rgb(231, 231, 231);
            --blue: #3684D4;
        }

        body {
            padding: 1rem 10rem;
            height: 100vh;
            width: 100vw;
            display: flex;
            gap: 20px;
            background-color: whitesmoke;
        }

        aside {
            width: 35%;
            height: 100%;
        }

        main {
            width: 65%;
            height: 100%;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            background-color: white;
        }

        div.cv {
            display: flex;
        }

        .cv>.side {
            width: 40%;
        }

        .cv .info {
            background-color: var(--black);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
        }

        .cv p.job {
            padding: 6px;
            background-color: var(--yellow);
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.7rem;
            margin-top: 0;
            text-align: center;
            margin-top: 8px;
        }

        .cv .education {
            padding: 24px 36px;
            color: white;
        }

        .educ_record {
            margin-bottom: 16px;
        }

        .educ_record p.course {
            font-size: 0.7rem;
            font-weight: 600;
        }

        .educ_record p.campus,
        .education p.years {
            font-size: 0.6rem;
        }

        div.tag {
            height: 3px;
            width: 50px;
            background-color: var(--yellow);
            margin: 16px 0;
        }

        div.contact_details {
            background-color: var(--grey);
            padding: 32px 50px;
            display: grid;
            align-items: center;
            grid-template-columns: 40px auto;
            grid-template-rows: repeat(3, 50px);
            padding-bottom: 0;
        }

        .contact_details .icons {
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding: 16px;
            width: 40px;
            height: 100%;
            align-items: center;
            background-color: var(--yellow);
            grid-column: 1 / 2;
            grid-row: 1 / 4;
        }

        .contact_details svg {
            height: 25px;
            width: 25px;
        }

        .contact_details .contact {
            grid-column: 2 / 3;
            margin-left: 10px;
        }

        .contact_details .contact:first-child {
            padding-top: 16px;
        }

        .contact .title {
            font-size: 0.6rem;
            font-weight: 600;
        }

        .contact .value {
            font-size: 0.6rem;
        }

        .main .profile {
            padding: 32px;
            background-color: var(--grey);
        }

        .main .profile .name {
            font-size: 2rem;
            font-weight: 500;
            color: var(--black);
            text-align: center;
        }

        .main .title {
            margin-top: 32px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .profile .brief {
            font-size: 0.7rem;
        }

        .main .work {
            padding: 0 32px;
        }

        .work_record {
            margin-top: 16px;
        }

        .work_record .role {
            font-size: 0.6rem;
            font-weight: bold;
        }

        .work_record .company {
            font-size: 0.6rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .work_record span {
            padding: 4px 8px;
            font-size: 0.5rem;
            background-color: var(--yellow);
            font-weight: 700;
        }

        .work_record .description {
            font-size: 0.65rem;
            margin-top: 6px;
        }

        .main .interests {
            padding: 0 32px;
        }

        .interests ul {
            list-style: none;
            display: flex;
            gap: 16px;
            font-size: 0.6rem;
            font-weight: bold;
        }

        aside > section {
            border-radius: 5px;
            margin: 16px 0;
            padding: 24px;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            background-color: white;
        }

        aside svg {
            height: 25px;
            width: auto;
        }

        section > p.title {
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        section .actions {
            display: flex;
            margin-top: 16px; 
        }

        .actions #delete {
            margin-right: auto;
            display: flex;
            align-items: center;
        }

        .actions button {
            padding: 6px 10px;
            border-radius: 8px;
            border: none;
            border: 1px solid grey;
            transition: scale 0.2s ease-in-out;
        }

        .actions button:hover {
            scale: 1.1;
        }

        .actions #save {
            border: none;
            background-color: var(--blue);
            color: white;
            margin-left: 10px;
        }

        aside form > div.field {
            display: flex;
            flex-direction: column;
            justify-content: start;
            margin: 8px 0;
        }

        form .dates {
            display: flex;
            gap: 16px;
        }

        form .dates input {
            width: 100%;
        }

        form label {
            font-size: 0.6rem;
            font-weight: 600;
        }

        form input {
            padding: 4px 10px;
            background-color: var(--grey);
            border-radius: 8px;
            border: none;
            height: 32px;
            margin-top: 8px;
        }

        form input:focus {
            outline: 2px solid var(--blue);
        }
    </style>
</head>
